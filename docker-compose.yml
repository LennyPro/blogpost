services:

  web:
    build: .
    command: gunicorn blogPost.wsgi:application --bind 0.0.0.0:8000
#    volumes:
#      - .:/app
    depends_on:
      - redis
    ports:
      - "8000:8000"

  redis:
    image: redis:alpine
    container_name: redis_server
    ports:
      - "6379:6379"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
#    volumes:
#      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
#      - ./nginx:/etc/nginx/conf.d:ro
    depends_on:
      - web
