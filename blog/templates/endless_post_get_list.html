{% for post in posts %}

    <div>
        <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
        <p>{{ post.body|safe }}</p>
    </div>

{% endfor %}

{% if posts.has_next %}
    <div
            hx-get="?page={{ posts.next_page_number }}"
            hx-trigger="revealed"
            hx-swap="outerHTML"
            class="load-more-trigger"
    >

        <p> Loading .... </p>

    </div>
{% endif %}
