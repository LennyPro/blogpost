{% extends 'base.html' %}

{% block title %} Comment Deletion {% endblock %}

{% block content %}
    <div>
        <h2>Comment Deletion</h2>
        <p>Are you sure you want to delete this comment?</p>
        <blockquote>
            {{ comment.body }}
        </blockquote>
        <form method="POST">
            {% csrf_token %}
            <input type="submit" value="Yes, please">
            <a href="{{ comment.post.get_absolute_url }}">No, go back!</a>
        </form>
    </div>
{% endblock %}
