{% extends 'base.html' %}

{% block content %}

    <div class="flex-container">

        <h1>Search results : " {{ query }} "</h1>

        {% if results %}
            <ul>
                {% for post in results %}
                    <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        {% endif %}

    </div>
{% endblock %}
