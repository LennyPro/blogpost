{% extends 'base.html' %}

{% block title %} Post Deletion {% endblock %}

{% block content %}
    <div>
        <h2>Post Deletion</h2>
        <p>Are you sure you want to delete this post?</p>
        <blockquote>
            {{ post.body }}
        </blockquote>
        <form method="POST">
            {% csrf_token %}
            <input type="submit" value="Yes, please">
            <a href="{{ post.get_absolute_url }}">No, go back!</a>
        </form>
    </div>
{% endblock %}
